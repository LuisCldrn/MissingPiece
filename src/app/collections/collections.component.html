<div class="collection">
    <h1 id="Landscapes">LandScapes</h1>
    <div class="images">
        <img class="imgs" *ngFor="let Img of this.LandImgs" (click)="expandImg(Img.id)" src="{{Img.url}}" alt="">
    </div>
    <h1 id="portraits" >Portraits</h1>
    <div class="images">
        <img class="imgs" *ngFor="let Img of this.PortImgs" (click)="expandImg(Img.id)" src="{{Img.url}}" alt="">
    </div>
    <h1 id="architecture" >Architecture</h1>
    <div class="images">
        <img class="imgs" *ngFor="let Img of this.ArchImgs" (click)="expandImg(Img.id)" src="{{Img.url}}" alt="">
    </div>
</div>
<div class="img-container" ngClass="{{display}}">
    <div class="img">
        <a class="close" (click)="closeImg()" ><img src="https://i.imgur.com/8lBQDDk.png" alt="close"></a>
        <img id="displayedImg" src="{{this.currentImg.url}}" (click)="closeImg()" alt="">
    </div>
    <div class="img-info">
        <p>Location: {{this.currentImg.location}}</p>
        <p>Name: {{this.currentImg.name}}</p>
        <p>Category: {{this.currentImg.category}}</p>
        <p>Description: {{this.currentImg.description}}</p>
        <p>Camera: {{this.currentImg.cameraInfo}}</p>
    </div>
    <div class="navigation" >
        <button id="prevbtn" (click)="goPrev(currentImg.id)"><a><img src="https://i.imgur.com/UiF4eIY.png" alt=""></a></button>
        <button id="nextbtn" (click)="goNext(currentImg.id)"><a><img src="https://i.imgur.com/4Q3KJXo.png" alt=""></a></button>
    </div>
</div>
